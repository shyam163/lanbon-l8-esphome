substitutions:
  device_name: lanbon-l8
  friendly_name: "Lanbon L8"

esphome:
  name: ${device_name}
  platformio_options:
    board_build.flash_mode: dio

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} Fallback"
    password: !secret fallback_password

captive_portal:

# Enable Web server
web_server:
  port: 80

# I2C Bus for touch controller
i2c:
  sda: GPIO4
  scl: GPIO0
  scan: true

# SPI for the display
spi:
  clk_pin: GPIO19
  mosi_pin: GPIO23
  miso_pin: GPIO25

# ST7789V Display (240x320)
display:
  - platform: ili9xxx
    model: ST7789V
    cs_pin: GPIO22
    dc_pin: GPIO21
    reset_pin: GPIO18
    rotation: 90
    lambda: |-
      it.print(0, 0, id(font1), "Lanbon L8");

# Display backlight
output:
  - platform: gpio
    pin: GPIO5
    id: backlight_pin

light:
  - platform: binary
    name: "${friendly_name} Backlight"
    id: backlight
    output: backlight_pin
    restore_mode: ALWAYS_ON

# Fonts for display
font:
  - file: "fonts/Arial.ttf"
    id: font1
    size: 24

# Touch controller (FT6336)
touchscreen:
  - platform: ft63x6
    id: lanbon_touchscreen
    on_touch:
      - lambda: |-
          ESP_LOGI("touch", "Touch at (%d, %d)", touch.x, touch.y);

# Binary sensors for touch areas (buttons on screen)
binary_sensor:
  # Button 1 touch area
  - platform: touchscreen
    name: "${friendly_name} Button 1 Touch"
    id: button1_touch
    x_min: 0
    x_max: 80
    y_min: 0
    y_max: 240
    on_press:
      - switch.toggle: relay1

  # Button 2 touch area
  - platform: touchscreen
    name: "${friendly_name} Button 2 Touch"
    id: button2_touch
    x_min: 80
    x_max: 160
    y_min: 0
    y_max: 240
    on_press:
      - switch.toggle: relay2

  # Button 3 touch area
  - platform: touchscreen
    name: "${friendly_name} Button 3 Touch"
    id: button3_touch
    x_min: 160
    x_max: 240
    y_min: 0
    y_max: 240
    on_press:
      - switch.toggle: relay3

# Relays
switch:
  - platform: gpio
    name: "${friendly_name} Relay 1"
    id: relay1
    pin: GPIO12
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    name: "${friendly_name} Relay 2"
    id: relay2
    pin: GPIO14
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    name: "${friendly_name} Relay 3"
    id: relay3
    pin: GPIO27
    restore_mode: RESTORE_DEFAULT_OFF

# RGB Mood Light outputs
output:
  - platform: ledc
    pin: GPIO26
    id: mood_red

  - platform: ledc
    pin: GPIO32
    id: mood_green

  - platform: ledc
    pin: GPIO33
    id: mood_blue

# RGB Mood Light
light:
  - platform: rgb
    name: "${friendly_name} Mood Light"
    id: mood_light
    red: mood_red
    green: mood_green
    blue: mood_blue
    restore_mode: ALWAYS_OFF

# Sensors
sensor:
  # WiFi Signal Strength
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s

  # Uptime
  - platform: uptime
    name: "${friendly_name} Uptime"
    update_interval: 60s

# Text sensors
text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP Address"
    ssid:
      name: "${friendly_name} SSID"

  - platform: version
    name: "${friendly_name} ESPHome Version"
